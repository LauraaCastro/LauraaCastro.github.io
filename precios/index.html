<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/precios/precios-main.css">
    <link rel="stylesheet" href="/sidebar-menu.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css' rel='stylesheet'/>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Precios | Laura</title>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
    </div>
    <main class="container">
        <section id="titulo-section">
            <h1>PRECIOS</h1>
            <p class="fancy-text-precios">Laura Castro</p>
        </section>
        <section id="precios-grid">
            <div class="precio-card" id="manicura">
                <h2>MANICURA</h2>
                <img src="/src/manicura.png" alt="Manicura">
                <a href="/precios/manicura" class="ver-precios">Ver Precios</a>
            </div>
            <div class="precio-card" id="pedicura">
                <h2>PEDICURA</h2>
                <img src="/src/manicura.png" alt="Pedicura">
                <a href="/precios/pedicura" class="ver-precios">Ver Precios</a>
            </div>
            <div class="precio-card" id="relleno">
                <h2>RELLENO Y MANTENIMIENTO</h2>
                <img src="/src/manicura.png" alt="Relleno y Mantenimiento">
                <a href="/precios/relleno" class="ver-precios">Ver Precios</a>
            </div>
            <div class="precio-card" id="maquillaje">
                <h2>MAQUILLAJE</h2>
                <img src="/src/makeup.png" alt="Maquillaje">
                <a href="/precios/maquillaje" class="ver-precios">Ver Precios</a>
            </div>
        </section>
    </main>
    <nav class="sidebar right">
        <div class="header-right">
            <h1>LAURA</h1>
            <h2>CASTRO</h2>
            <p class="fancy-text-right">Makeup <span style="font-family: 'Tangerine', cursive;">&</span> nail </p>
        </div>
        <a href="/">inicio</a>
        <a class="btn-selecionado">Precios</a>
        <a href="/makeup/">Maquillaje</a>
        <a href="/manicura/">Manicura</a>
        <a href="/estudios/">Estudios</a>
        <a href="/contacto/">Contacto</a>
        <section id="nav-parte-inferior">
            <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href="https://instagram.com"><i class="fa-solid fa-envelope"></i>Contact</a>
            <a href="https://instagram.com"><i class="fa-solid fa-file"></i>Descargar CV</a>
        </section>
    </nav>
    <script src="/fondo-estrellas.js"></script>
</body>
</html>
